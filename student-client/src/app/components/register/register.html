<div class="page-container">
  <div class="card">
    <h2>Register</h2>

    <!-- Success message -->
    <p class="success">{{ message }}</p>

    <input
      type="text"
      placeholder="Username"
      [(ngModel)]="username"
    />
<br /><br />
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
    />
<br /><br />
    <button (click)="register()">Register</button>

    <p class="link-text">
      Already a user?
      <button
        type="button"
        class="nav-button"
        (click)="goToLogin()"
      >
        Login
      </button>
    </p>
  </div>
</div>
