<div class="page-container">
  <div class="card wide-card">
    <h1>Student Management</h1>

    <!-- Add / Edit Form -->
    <div class="form-section">
      <h3>{{ editId ? 'Edit Student' : 'Add Student' }}</h3>

      <div class="form-row">
        <input
          type="text"
          placeholder="Name"
          [(ngModel)]="student.name"
        />

        <input
          type="text"
          placeholder="Class"
          [(ngModel)]="student.class"
        />

        <input
          type="text"
          placeholder="Section"
          [(ngModel)]="student.section"
        />

        <button class="primary-btn" (click)="saveStudent()">
          {{ editId ? 'Update' : 'Add' }}
        </button>
      </div>
    </div>

    <!-- Students Table -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Section</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let s of students">
          <td>{{ s.name }}</td>
          <td>{{ s.class }}</td>
          <td>{{ s.section }}</td>
          <td class="action-cell">
            <button class="edit-btn" (click)="editStudent(s)">Edit</button>
            <button class="delete-btn" (click)="deleteStudent(s.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
